<script type="text/javascript">
/* Code adapted from: Changing Text in Span (Nick Craver May 5, 2010) */
var terms = ["Students", "\xa0 United", "For Immigration", "For Equality", "\xa0 S  U  I  E."];

function rotateTerm() {
  var countt = $("#rotate").data("term") || 0;
  $("#rotate").data("term", countt == terms.length -1 ? 0 : countt + 1).text(terms[countt]).fadeIn()
              .delay(3000).fadeOut(300, rotateTerm);

}
$(rotateTerm);
</script>
